<!DOCTYPE html>
<html ng-app="BeersApp" ng-controller="beersController">
    <head>
        <meta charset="utf-8">
        <title>Beers @ Al's</title>

        <meta name="description" content="Providing a mobile friendly beer list at Al's of Hampden!">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/vendor/bootstrap-3.2.0.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="background-loading">
        <div id="loading" class="jumbotron">
            <div class="container">
                <h1>Beers @ Al's</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"></div>
                </div>
            </div>
        </div>

        <div id="main" style="display: none;">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Beers @ Al's</a>
                    </div>
                    <div class="collapse navbar-collapse" id="menu">
                        <div class="nav-btns navbar-left">
                            <button class="btn btn-default navbar-btn" data-toggle="modal" data-target="#help-modal">
                                <span class="glyphicon glyphicon-question-sign"></span> Help
                            </button>
                            <button href="./#/list" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#about-modal">
                                <span class="glyphicon glyphicon-info-sign"></span> About
                            </button>
                        </div>

                        <div class="nav-btns navbar-right">
                            <a href="./#/table" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-align-justify"></span> Table
                            </a>
                            <a href="./#/list" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-list"></span> List
                            </a>
                            <a href="./#/block" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-th"></span> Block
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>

        <div class="modal fade" id="help-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">Help</h4>
                    </div>
                    <div class="modal-body">
                        Write some help content!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="about-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">About</h4>
                    </div>
                    <div class="modal-body">
                        Write some about content!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/angular-1.2.23.min.js"></script>
        <script src="js/vendor/angular-route-1.2.23.min.js"></script>
        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/bootstrap-3.2.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
