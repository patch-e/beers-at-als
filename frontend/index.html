<!DOCTYPE html>
<html data-ng-app="beersApp" data-ng-controller="MainController">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Beers @ Al's</title>
        <meta name="description" content="Providing a mobile-friendly list and Untappd integration to beers on tap at Al's of Hampden / Pizza Boy Brewing Co.!">
        <meta property="og:url" content="http://mccrager.com/beer/als/">
        <meta property="og:title" content="Beers @ Al's">
        <meta property="og:description" content="Providing a mobile-friendly list and Untappd integration to beers on tap at Al's of Hampden / Pizza Boy Brewing Co.!">
        <meta property="og:image" content="http://mccrager.com/beer/als/img/android-chrome-192x192.png">
        <meta property="og:image:type" content="image/png">

        <link rel="canonical" href="http://mccrager.com/beer/als/" />
        <link rel="stylesheet" href="release/css/beersapp.min.css">

        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="img/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="img/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="img/android-chrome-manifest.json">
        <link rel="shortcut icon" href="img/favicon.ico">
        <meta name="msapplication-TileColor" content="#2b5797">
        <meta name="msapplication-TileImage" content="img/mstile-144x144.png">
        <meta name="msapplication-config" content="img/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body data-ng-class="{'authenticated': isAuthenticated}">
        <div id="loading" class="jumbotron">
            <div class="container">
                <h1>Beers @ Al's</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"></div>
                </div>
            </div>
        </div>

        <div id="main" style="display: none;">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand pull-left" href="#">Beers @ Al's</a>
                        <div class="pull-left">
                            <button class="btn btn-default btn-help navbar-btn" data-toggle="modal" data-target="#help-modal">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                            <button class="btn btn-default btn-about navbar-btn" data-toggle="modal" data-target="#about-modal">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </button>
                            <a class="btn btn-default btn-login navbar-btn" href="{{isAuthenticated ? logoutURL : loginURL}}">
                                <span class="glyphicon glyphicon-lock"></span>
                            </a>
                        </div>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="menu">
                        <div class="nav-btns navbar-right">
                            <div class="btn-group">
                                <a href="./#/table" class="btn btn-default navbar-btn" data-ng-click="collapseNav()">
                                    <span class="glyphicon glyphicon-align-justify"></span> Table
                                </a>
                                <a href="./#/list" class="btn btn-default navbar-btn" data-ng-click="collapseNav()">
                                    <span class="glyphicon glyphicon-list"></span> List
                                </a>
                                <a href="./#/block" class="btn btn-default navbar-btn" data-ng-click="collapseNav()">
                                    <span class="glyphicon glyphicon-th"></span> Block
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <ng-view></ng-view>
                    <p id="attribution" class="col-xs-12" style="display: none;">
                      <small><em>data provided by <a href="http://alsofhampden.com" target="_blank">alsofhampden.com</a></em></small>
                    </p>
                </div>
            </div>
        </div>

        <div data-overlay></div>
        <div data-modal-help></div>
        <div data-modal-about></div>

        <script src="release/js/beersapp.min.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-30089053-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
