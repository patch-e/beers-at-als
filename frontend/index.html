<!DOCTYPE html>
<html ng-app="BeersApp" ng-controller="beersController">
    <head>
        <meta charset="utf-8">
        <title>Beers @ Al's</title>

        <meta name="description" content="Providing a mobile friendly beer list at Al's of Hampden!">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="stylesheet" href="css/vendor/bootstrap-3.2.0.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="background-loading">
        <div id="loading" class="jumbotron">
            <div class="container">
                <h1>Beers @ Al's</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"></div>
                </div>
            </div>
        </div>

        <div id="main" style="display: none;">
            <nav class="navbar navbar-default navbar-static-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand pull-left" href="#">Beers @ Al's</a>
                        <div class="pull-left">
                            <button class="btn btn-default btn-help navbar-btn" data-toggle="modal" data-target="#help-modal">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                            <button class="btn btn-default btn-about navbar-btn" data-toggle="modal" data-target="#about-modal">
                                <span class="glyphicon glyphicon-info-sign"></span>
                            </button>
                        </div>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse" id="menu">
                        <div class="nav-btns navbar-right">
                            <div class="btn-group">
                                <a href="./#/table" class="btn btn-default navbar-btn">
                                    <span class="glyphicon glyphicon-align-justify"></span> Table
                                </a>
                                <a href="./#/list" class="btn btn-default navbar-btn">
                                    <span class="glyphicon glyphicon-list"></span> List
                                </a>
                                <a href="./#/block" class="btn btn-default navbar-btn">
                                    <span class="glyphicon glyphicon-th"></span> Block
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <ng-view></ng-view>
                </div>
            </div>
        </div>

        <div ng-include="templates.helpModal.url"></div>
        <div ng-include="templates.aboutModal.url"></div>

        <script src="js/vendor/angular-1.2.23.min.js"></script>
        <script src="js/vendor/angular-route-1.2.23.min.js"></script>
        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/vendor/bootstrap-3.2.0.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
