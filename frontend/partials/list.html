<div id="view-list" ng-repeat="beerList in beersList" class="panel panel-primary">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">{{beerList.title}}</h3>
        <h3 class="panel-title pull-right">{{filteredBeers.length}}</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-filter"></span></span>
            <input type="text" class="form-control" ng-model="searchFilter" placeholder="Filter..."/>
            <span class="input-clear glyphicon glyphicon-remove" ng-click="searchFilter = null" ng-class="{'hidden': !searchFilter}"></span>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item clearfix" ng-repeat="beer in filteredBeers = (beerList.beers | filter: searchFilter)" ng-class="{'text-danger': beer.kicked}">
            <div class="pull-left">
                <span class="label" ng-class="{'label-success': !beer.kicked, 'label-danger': beer.kicked}">{{beer.number}}</span>
            </div>
            <div class="pull-left" style="padding-left: 10px;">
                <div><b>{{beer.name}}</b></div>
                <div><small><i>{{beer.addl}}</i></small></div>
                <div ng-class="{'hidden': beer.kicked}">{{beer.brewery}}</div>
                <div ng-class="{'hidden': beer.kicked}">{{beer.style}}</div>
                <div ng-class="{'hidden': beer.kicked}">{{beer.abv | number : 2}} %</div>
            </div>
        </li>
        <li class="list-group-item" ng-hide="filteredBeers.length">
            <div>No beers match entered filter criteria.</div>
        </li>
    </ul>
    <div class="panel-footer">
        <small>Last Updated: {{beerList.lastUpdated}}</small>
    </div>
</div>
