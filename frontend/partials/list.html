<div ng-repeat="beerList in beersList" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{beerList.title}}</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="searchFilter" placeholder="Search..."/>
        </div>                
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Brewery</th>
                    <th>Style</th>
                    <th>ABV</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="beer in beerList.beers | filter: searchFilter" ng-class="{'text-danger': beer.kicked}">
                    <td><b>{{beer.number}}</b></td>
                    <td>
                        <div><b>{{beer.name}}</b></div>
                        <div><small><i>{{beer.addl}}</i></small></div>
                    </td>
                    <td>{{beer.brewery}}</td>
                    <td>{{beer.style}}</td>
                    <td>{{beer.abv}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <small>Last Updated: {{beerList.lastUpdated}}</small>
    </div>
</div>
