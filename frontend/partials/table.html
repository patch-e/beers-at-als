<div id="view-table" ng-repeat="beerList in beersList" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{beerList.title}}</h3>
    </div>
    <div class="panel-body">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" ng-model="searchFilter" placeholder="Filter..."/>
        </div>                
    </div>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th ng-repeat="heading in headings" ng:click="changeSorting(heading.column)">{{heading.display}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="beer in filteredBeers = (beerList.beers | filter: searchFilter | orderBy: sort.column : sort.descending)" ng-class="{'text-danger': beer.kicked}">
                    <td>
                        <span class="label" ng-class="{'label-success': !beer.kicked, 'label-danger': beer.kicked}">{{beer.number}}</span>
                    </td>
                    <td>
                        <div><b>{{beer.name}}</b></div>
                        <div><small><i>{{beer.addl}}</i></small></div>
                    </td>
                    <td><div>{{beer.brewery}}</div></td>
                    <td><div>{{beer.style}}</div></td>
                    <td>{{beer.abv}}</td>
                </tr>
                <tr ng-hide="filteredBeers.length">
                    <td colspan="5">No beers match entered filter criteria.</td>
                </tr>                
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <small>Last Updated: {{beerList.lastUpdated}}</small>
    </div>
</div>
